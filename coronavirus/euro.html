    <link rel=stylesheet type="text/css" href="coronavirus.css">
    <script>
      function ukAPI() {
        var httpReq = new XMLHttpRequest();

        httpReq.open("GET", " https://coronavirus-19-api.herokuapp.com/countries/UK", true); //true for async
        httpReq.send(null);
        httpReq.onreadystatechange = function() {
          if (httpReq.readyState == 4 && httpReq.status == 200) {
            var str = JSON.parse(httpReq.responseText);
            document.getElementById("ShowtextC").innerHTML = ("Cases : " + str["cases"]);
			document.getElementById("ShowtextD").innerHTML = ("Deaths : " + str["deaths"]);
			document.getElementById("ShowtextR").innerHTML = ("Recovered : " + str["recovered"]);
          }
        };
      }
    </script>
